[alembic]
# path to migration scripts
script_location = migrations

# DB connection URL (replace this with your actual database connection URL)
sqlalchemy.url = postgresql://admin:GoDtOJMbirIp4WraAzQAIdv3SxTKia3x@dpg-cq92slaju9rs73av4qk0-a.frankfurt-postgres.render.com/user_ru9x

[loggers]
keys = root, sqlalchemy, alembic, flask_migrate

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers = console
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers = console
qualname = alembic

[logger_flask_migrate]
level = INFO
handlers = console
qualname = flask_migrate

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
